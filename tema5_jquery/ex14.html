<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./jquery-3.4.1.min.js"></script>
</head>
<style>
    div {
        background-color: pink;
        width: 300px;
        height: 200px;
        margin: 3px;
    }
</style>

<body>
    <div id="capa1"></div>
    <div id="capa2"></div>
    <input type="button" value="Carregar" id="carrega">

    <script>
        $(function () {
            $('#carrega').click(function () {
                $.get('./contingut.html', function (data, status, xhr) {
                    if (status == "success") {
                        var cadena1 = data.split("</p>");
                        $('#capa1').html(cadena1[0]);
                        $('#capa2').html(cadena1[1]);
                    }
                });
            });
        });
    </script>
</body>

</html>
