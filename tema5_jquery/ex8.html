<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./jquery-3.4.1.min.js"></script>
</head>
<style>
    .destacat {
        color: red;
    }
</style>

<body>
    <ul>
        <li>Element 1</li>
        <li>Element 2</li>
        <li>Element 3</li>
        <li>Element 4</li>
    </ul>
    <button id="canvia">Canviar</button>
    <button id="elimina">Elimina</button>
    <script>
        $(function () {
            $('#canvia').click(function () {
                $('li:first-child').addClass('destacat'); //afegeix una classe
            });
            $('#elimina').click(function () {
                $('li:first-child').removeClass('destacat'); //elimina una classe
            });
        });
    </script>
</body>

</html>
